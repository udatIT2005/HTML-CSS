<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
  </head>
  <style>
    .container {
      display: grid;
      border: 1px solid red;
      grid-template-columns: repeat(3, 1fr);

      gap: 20px;
    }
    .item {
      border: 1px solid blue;
    }
    .item1 {
      border: 1px solid blue;
      grid-column: span 2;
    }
  </style>
  <body>
    <div class="container">
      <div class="item1">higi</div>
      <div class="item">higi</div>
      <div class="item">higi</div>
      <div class="item">higi</div>
      <div class="item">higi</div>
      <div class="item">higi</div>
      <div class="item">higi</div>
      <div class="item">higi</div>
    </div>
  </body>
</html>
