<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn {
      padding: 15px 30px;
      background: teal;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .btn:active {
      transform: scale(1.85);
    }
  </style>
  <body>
    <button class="btn">Click</button>
  </body>
</html>
